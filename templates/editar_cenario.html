<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cenário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Cenário: {{ cenario.name }}</h2>
        <form action="{{ url_for('editar_cenario', scene_id=cenario.scene_id) }}" method="post">
            <div class="form-group">
                <label for="name">Nome do Cenário:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ cenario.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" required>{{ cenario.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" class="form-control" id="tags" name="tags" value="{{ cenario.tags }}" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.40.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
